<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Problem 2</title>
	<style type="text/css">
	div {
		margin-bottom: 40px;
		padding: 15px;
		border: 1px solid #ccc;
		border-radius: 8px;
	}
	img {
		max-width: 300px;
	}
</style>
</head>
<body>
	<div class="problem4">
		<form action="#" method="get">
			<table border="1" > 
				<colgroup>
					<col width="150px">
					<col width="300px">
				</colgroup>
				<tfoot style="text-align: center;"> 
					<tr>
						<td colspan="2">
							<button type="submit ">Submit </button>
							<button type="reset ">Clear This Form </button>
						</td>
					</tr>
				</tfoot>

				<tbody>	
					<tr>
						<th><label for="name">Last Name</label></th>
						<td ><input type="text" id="name" name="name" autofocus="" required="" style="width: 250px;"></td> 
					</tr>
					<tr>
						<th><label for="fname">First Name</label></th>
						<td><input type="text" id="fname" name="fname" required=""style="width: 250px;"></td>
					</tr>
					<tr>
						<th><label for="address">Address</label></th>
						<td ><textarea id="address" name="address" required=""style="width: 250px;" rows="3"></textarea></td>
					</tr>

					<tr>
						<th><label for="city">City</label></th>
						<td >
							<table>
								<td><input type="text" id="city" name="city"style="width: 170px;"required="" ></td>
								<th><label for="state">State</label></th>
								<td><input type="text" id="state" name="state" style="width: 60px;" required=""></td>
							</table>
						</td>	
					</tr>
					<tr>
						<th><label for="zipcode">ZIP/Postal Code</label></th>
						<td ><input type="text" id="zipcode" name="zipcode"required=""style="width: 250px;"></td> 
					</tr>
					<tr>
						<th><label for="country">Country</label></th>
						<td>
							<select id="country" required="" style="width: 100px;">
								<option value="bulgaria">Bulgaria</option>
								<option value="other">other</option>
							</select>
						</td> 
					</tr>
					<tr>
						<th>
							<label for="phone"> Phone(country, area, number)</label>
						</th>
						<td >
							(+<input type="number" id="phonef" name="phone" style="width: 50px;"required=""> )
							<input type="number" id="phonem" name="phone" style="width: 50px;"required="">
							-<input type="number" id="phonel" name="phone" style="width: 80px;"required="">
						</td> 
					</tr>
					<tr>
						<th><label for="email">Email</label></th>
						<td ><text id="email" name="email" required=""></text></td>
					</tr>
					<tr>
						<th>
							<label for="phone">Birth Date</label>
						</th>
						<td >
							Month<input type="number" id="phone" name="phone" style="width: 30px;"required="">
							Day<input type="number" id="phone" name="phone" style="width: 30px;"required="">
							Year(4 digit)<input type="number" id="phone" name="phone" style="width: 50px;"required="">
						</td> 
					</tr>
					<tr>
						<th><label for="Gender">Gender</label></th>
						<td>
							<select id="Gender"style="width: 100px;">
								<option value="Male">Male</option>
								<option value="Female">Female</option>
								<option value="Other">Other</option>
							</select>
						</td> 
					</tr>
					<tr>
						<th><label for="Starting">Starting date</label></th>
						<td><input type="radio" name="time" id="spring" checked="">
							<input type="radio" name="time" id="summer"></td>
						</tr>
						<tr>
							<th><label for="cmt">Comments/Questions</label></th>
						<td ><textarea cols="32px" rows="4" id="cmt" name="cmt" required=""></textarea></td>
					</tr>
					</tbody>
				</table>
			</form>
		</div>
	</body>
	</html>
